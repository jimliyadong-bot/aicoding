version: '3.8'

services:
  # MySQL 8.0 数据库
  mysql:
    image: mysql:8.0
    container_name: yiya-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: yiya_ai_reader
      MYSQL_USER: yiya
      MYSQL_PASSWORD: yiya123
      TZ: Asia/Shanghai
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docs/database/schema_v2.sql:/docker-entrypoint-initdb.d/schema.sql
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --default-authentication-plugin=mysql_native_password
    networks:
      - yiya-network
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-ppassword" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis 7.0 缓存
  redis:
    image: redis:7.0-alpine
    container_name: yiya-redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    networks:
      - yiya-network
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI 后端服务
  server:
    build:
      context: .
      dockerfile: deploy/docker/Dockerfile.server
    container_name: yiya-server
    restart: always
    environment:
      # 应用配置
      APP_NAME: "YiYa AI Reader"
      APP_VERSION: "1.0.0"
      DEBUG: "True"

      # 服务器配置
      HOST: "0.0.0.0"
      PORT: "8000"

      # 数据库配置(使用 Docker 服务名)
      DATABASE_URL: "mysql+aiomysql://root:password@mysql:3306/yiya_ai_reader"
      DATABASE_ECHO: "False"

      # Redis 配置(使用 Docker 服务名)
      REDIS_HOST: "redis"
      REDIS_PORT: "6379"
      REDIS_DB: "0"
      REDIS_PASSWORD: ""

      # JWT 配置
      SECRET_KEY: "your-secret-key-change-this-in-production"
      ALGORITHM: "HS256"
      ACCESS_TOKEN_EXPIRE_MINUTES: "120"
      REFRESH_TOKEN_EXPIRE_DAYS: "7"

      # CORS 配置
      CORS_ORIGINS: "http://localhost:5173,http://localhost:3000,http://localhost"

      # 微信小程序配置
      WECHAT_APPID: ""
      WECHAT_SECRET: ""
    ports:
      - "8000:8000"
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - yiya-network
    volumes:
      - ./server:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local

networks:
  yiya-network:
    driver: bridge
