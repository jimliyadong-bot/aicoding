version: '3.8'

services:
  # MySQL 数据库
  mysql:
    image: mysql:8.0
    container_name: yiya-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:?MYSQL_ROOT_PASSWORD is required}
      MYSQL_DATABASE: ${MYSQL_DATABASE:?MYSQL_DATABASE is required}
      TZ: Asia/Shanghai
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docs/database/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    networks:
      - yiya-network

  # Redis 缓存
  redis:
    image: redis:7.0-alpine
    container_name: yiya-redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - yiya-network

  # 后端服务
  server:
    build:
      context: ./server
      dockerfile: ../deploy/docker/Dockerfile.server
    container_name: yiya-server
    restart: always
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: ${DATABASE_URL:?DATABASE_URL is required}
      SECRET_KEY: ${SECRET_KEY:?SECRET_KEY is required}
      REDIS_HOST: ${REDIS_HOST:-redis}
      REDIS_PORT: ${REDIS_PORT:-6379}
    depends_on:
      - mysql
      - redis
    networks:
      - yiya-network

  # 管理端前端
  admin:
    build:
      context: ./admin-web
      dockerfile: ../deploy/docker/Dockerfile.admin
    container_name: yiya-admin
    restart: always
    ports:
      - "80:80"
    depends_on:
      - server
    networks:
      - yiya-network

volumes:
  mysql_data:
  redis_data:

networks:
  yiya-network:
    driver: bridge
